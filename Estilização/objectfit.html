<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid green;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #contain {
            object-fit: contain;
        }

        #cover {
            object-fit: cover;
        }

        #none {
            object-fit: none;
        }

        #scale-down { /* Escolhe a menor imagem */
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>Object-fit</code></h1>

    <code>Object-fit: fill;</code> (Padr√£o)
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png"
            alt="" id="fill">
    </div>

    <br>
    <code>Object-fit: contain;</code>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png"
            alt="" id="contain">
    </div>
    <br>
    <code>Object-fit: cover;</code>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png"
            alt="" id="cover">
    </div>

    <br>
    <code>Object-fit: none;</code>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png"
            alt="" id="none">
    </div>

    <br>
    <code>Object-fit: scale-down;</code> 
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png"
            alt="" id="scale-down">
    </div>
</body>

</html>
