<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        
        .exemplo {
            background-color: green;
            width: 200px;
            height: 200px;
            border-style: solid;
            border-width: thick; /* thin(1px) medium(3px) thick(5px) */
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações das nossas bordas através das propriedades:</p>

    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>

        <h2>Exemplo:</h2>
        <div class="exemplo"></div>
    </ul>
</body>
</html>
