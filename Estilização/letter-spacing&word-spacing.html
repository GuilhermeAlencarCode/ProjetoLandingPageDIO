<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        
        #letter-spacing {
            letter-spacing: 1px; /* espaçamento estre as letras */
        }

        #word-spacing {
            word-spacing: -6px; /* espaçamento estre as palavras */
        }
        
    </style>
</head>
<body>

    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="letter-spacing">Adiciona um espaçamento entre cada CARACTERE do seu texto. Como o nome já diz, espaçamento entre as letras.</p>

    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="word-spacing">Adiciona um espaçamento entre cada PALAVRA do seu texto. Como o nome já diz, espaçamento entre as palavras.</p>
    
</body>
</html>
