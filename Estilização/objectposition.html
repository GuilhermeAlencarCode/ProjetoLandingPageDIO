<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right bottom ; /* porcentagem, pixel, top, right, bottom, left */
        }
    </style>
</head>

<body>
    <h1>Propriedade <code>Object-Position</code></h1>

    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png" alt="cover">
    </div>

</body>

</html>
